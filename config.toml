# The URL the site will be built for
base_url = "https://yusei-wy.github.io"

title = "yusei-wy"
description = ""

default_language = "ja"

theme = "shadharon"

# For overriding the default output directory `public`, set it to another value (e.g.: "docs")
output_dir = "docs"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", the generated HTML files are minified.
minify_html = true

taxonomies = [{ name = "tags", feed = true }]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "dracula"

[extra]
toc = true
use_cdn = false

# The icon is display besides the menu text but is not necessary. It needs to be placed under "menu_icon" in the static "folder"
# menu = [{ name = "Blog", url = "/blog", weight = 1, icon = "projects.png" }]

socials = [
    { name = "twitter", url = "https://twitter.com/yusei_wy", icon = "twitter" },
    { name = "github", url = "https://github.com/yusei-wy/", icon = "github" },
]
